<!DOCTYPE html>

<html>
  <head>
      <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
     <h1 class="title">Registration Form</h1>
    <form>
      First Name: <input type="text" id="fname" name="fname">
      <br>
      Last Name: <input type="text" id="lname" name="lname">
      <br>
      Nick Name: <input type="text" id="nname" name="nname">
      <br>
      Email: <input type="email" id="email" name="email">
      <br>
      Password: <input type="password" id="pass" name="pass">
      <br>
      Date of Birth: <input type="date" id="bday" name="bday">
      <br>
      
      Gender: <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <br>
      Mobile: <input type="number" id="num" name="num">
      <br>
      Address: <textarea id="address" name="address" cols="30" rows="10"></textarea>
      <br>
      <div class="clearfix">
        <input type="submit">
        <input type="reset">
      </div>
    </form>
  </body>
</html>
